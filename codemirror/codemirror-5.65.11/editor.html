<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="lib/codemirror.css" rel=stylesheet>
  <script src="lib/codemirror.js"></script>

  <script src="mode/xml/xml.js"></script>
  <script src="mode/javascript/javascript.js"></script>
  <script src="mode/css/css.js"></script>
  <script src="mode/htmlmixed/htmlmixed.js"></script>
  <script src="mode/python/python.js"></script>
  <script src="mode/markdown/markdown.js"></script>

  <link href="theme/dracula.css" rel="stylesheet"/>

  <script src="addon/edit/matchbrackets.js"></script>

  <!--全屏-->
  <link rel="stylesheet" href="addon/display/fullscreen.css">
  <script src="addon/display/fullscreen.js"></script>

  <!--自动补全-->
  <link rel="stylesheet" href="addon/hint/show-hint.css">
  <script src="addon/hint/show-hint.js"></script>
  <script src="addon/hint/anyword-hint.js"></script>

  <!--支持代码折叠-->
  <link rel="stylesheet" href="addon/fold/foldgutter.css"/>
  <script src="addon/fold/foldcode.js"></script>
  <script src="addon/fold/foldgutter.js"></script>
  <script src="addon/fold/brace-fold.js"></script>
  <script src="addon/fold/comment-fold.js"></script>
  <style>
    .CodeMirror {border: 1px solid silver; border-width: 1px 2px; }
    .cm-header { font-family: arial; }
    .cm-header-1 { font-size: 150%; }
    .cm-header-2 { font-size: 130%; }
    .cm-header-3 { font-size: 120%; }
    .cm-header-4 { font-size: 110%; }
    .cm-header-5 { font-size: 100%; }
    .cm-header-6 { font-size: 90%; }
    .cm-strong { font-size: 140%; }
    .cm-comment {
      color:yellow;
      font-size: 140%;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
<textarea id="editor" style="width: 100%;height:100%">
```javascript
  function(a){
    console.log("hello");
  }
```
```python
  def hello():
    print("hello")
```
</textarea>
<script>
  let myTextarea = document.getElementById('editor');
  this.CodeMirrorEditor = CodeMirror.fromTextArea(myTextarea, {
    mode: 'markdown',  //编辑器语言
    theme: 'dracula', //编辑器主题
    extraKeys: {"Ctrl": "autocomplete"},//ctrl可以弹出选择项
    lineNumbers: true,  //显示行号
    lineWrapping: true,	//代码折叠
    fullScreen:true,  //全屏
    foldGutter: true,  // 折叠
    indentUnit: 4,  // 自动缩进个数
    indentWithTabs:  true,  // Python要求统一
    highlightFormatting: true,  //markdown选项
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter","CodeMirror-lint-markers"],  //沟槽
    matchBrackets: true,	//括号匹配
    lineNumberFormatter: function (line){
      return "hhhh " + line.toString();
    },
    screenReaderLabel: "screenReaderLabel",
    tabindex:5,
    addModeClass: true,
    //readOnly: true,        //只读
  });

</script>
</body>
</html>
